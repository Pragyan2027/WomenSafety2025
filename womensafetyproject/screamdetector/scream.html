<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scream Detection</title>
  <style>
    /* üåà Animated Gradient Background */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      background: linear-gradient(-45deg, #f78fb3, #a29bfe, #81ecec, #fab1a0);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      position: relative;
    }

    /* ‚ú® Floating Particles */
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: floatParticles 10s infinite ease-in-out;
    }

    @keyframes floatParticles {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-50px) scale(1.3); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }

    /* üë©‚Äçü¶∞ Hero Image */
    .hero {
      width: 300px;
      height: 300px;
      background: url('Hi.gif') no-repeat center/contain;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
      margin-bottom: 20px;
      animation: floatHero 4s ease-in-out infinite;
    }

    @keyframes floatHero {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Heading */
    h1 {
      font-size: 2.5em;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 5px;
    }

    p {
      color: #fdfdfd;
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    /* üíé Card */
    .card {
      width: 340px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üîò Buttons */
    button {
      background: linear-gradient(135deg, #6c5ce7, #a29bfe);
      border: none;
      color: white;
      padding: 12px 28px;
      border-radius: 50px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(108, 92, 231, 0.6);
      background: linear-gradient(135deg, #a29bfe, #6c5ce7);
    }

    /* ‚ö†Ô∏è Floating SOS Button (using your centered image) */
    .floating-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      background: url('054cc9c1-7a01-4e90-b0e5-a6ea8d1cc56f.png') no-repeat center/contain;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 75, 92, 0.6);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.5); }
      70% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
    }

    .floating-btn:hover {
      transform: scale(1.1);
    }

    /* üö® Alert Popup */
    #alert-dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: linear-gradient(135deg, #ff4b5c, #ff7675);
      color: white;
      border-radius: 20px;
      padding: 40px;
      width: 300px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
      animation: alertPop 0.4s ease-out forwards;
    }

    @keyframes alertPop {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    #alert-dialog h2 {
      margin: 0;
      font-size: 1.8em;
    }

    #alert-dialog p {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- üå∏ Animated particles -->
  <div class="particle" style="top:10%; left:15%; animation-delay:0s;"></div>
  <div class="particle" style="top:70%; left:10%; animation-delay:2s;"></div>
  <div class="particle" style="top:40%; left:80%; animation-delay:4s;"></div>
  <div class="particle" style="top:20%; left:60%; animation-delay:6s;"></div>

  <div class="hero"></div>

  <h1>Women Safety Alert</h1>
  <p>Smart scream detection to protect and empower üå∏</p>

  <div class="card">
    <p>Scream detection is active. Stay safe and confident üí™</p>
    <button onclick="showAlert()">Test Alert</button>
  </div>

  <!-- üÜò Floating SOS button -->
  <button class="floating-btn" onclick="showAlert()"></button>

  <div id="alert-dialog">
    <h2>üö® Emergency Detected!</h2>
    <p>Scream detected ‚Äî stay calm, help is being notified!</p>
  </div>

  <script>
    const alertDialog = document.getElementById('alert-dialog');

    function showAlert() {
      alertDialog.style.display = 'block';
      setTimeout(() => alertDialog.style.display = 'none', 4000);
    }

    // üéôÔ∏è Microphone-based detection
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);

        analyser.fftSize = 512;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function detectScream() {
          analyser.getByteFrequencyData(dataArray);
          let maxVolume = Math.max(...dataArray);
          if (maxVolume > 200) showAlert();
          requestAnimationFrame(detectScream);
        }
        detectScream();
      })
      .catch(err => console.log("Mic access denied:", err));
  </script>

</body>
</html>
